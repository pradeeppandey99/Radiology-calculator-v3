<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radiology Manpower Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Radiology Manpower Calculator</h1>
        <nav class="mb-6">
            <ul class="flex justify-center space-x-4">
                <li><a href="#" onclick="showPage('assumptions')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"><i class="fas fa-cog mr-2"></i>Basic Assumptions</a></li>
                <li><a href="#" onclick="showPage('dynamic')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"><i class="fas fa-calculator mr-2"></i>Dynamic Inputs</a></li>
            </ul>
        </nav>
        <div id="assumptions" class="page">
            <h2 class="text-2xl font-semibold mb-4">Basic Assumptions</h2>
            <form id="assumptions-form">
                <!-- Repeat this structure for each form group -->
                <div class="form-group mb-4">
                    <label for="manhours" class="block text-sm font-medium text-gray-700 mb-1">Available manhours per month:</label>
                    <input type="number" id="manhours" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <span class="text-xs text-gray-500 italic mt-1">Assuming 8 hours per day, 25 working days per month</span>
                </div>
                <!-- ... other form groups ... -->
                <button type="button" onclick="saveAssumptions()" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-save mr-2"></i>Save Assumptions
                </button>
            </form>
        </div>
        <div id="dynamic" class="page">
            <h2 class="text-2xl font-semibold mb-4">Dynamic Inputs</h2>
            <form id="dynamic-form">
                <!-- Repeat this structure for each form group -->
                <div class="form-group mb-4">
                    <label for="consultants" class="block text-sm font-medium text-gray-700 mb-1">Total no. of consultants:</label>
                    <input type="number" id="consultants" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <!-- ... other form groups ... -->
                <div id="deficit-options" class="form-group mb-4" style="display: none;">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Who are you planning to hire? <span class="text-xs text-gray-500 italic">(put your inputs and calculate again)</span></label>
                    <div class="radio-group flex items-center mb-2">
                        <input type="radio" id="hireRegistrars" name="hireOption" value="registrars" onclick="showAdditionalInput(false)" class="mr-2">
                        <label for="hireRegistrars" class="text-sm text-gray-700">Only registrars</label>
                    </div>
                    <!-- ... other radio options ... -->
                </div>
                <button type="button" onclick="calculateManpower()" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    <i class="fas fa-calculator mr-2"></i>Calculate
                </button>
            </form>
            <div id="result" class="mt-6 p-4 bg-gray-100 rounded-lg"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
